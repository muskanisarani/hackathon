<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farmer Dashboard - Bridging Farmers and Consumers</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="consumers.html">Consumer Dashboard</a>
    </nav>
  </header>

  <main>
    <h1>Farmer Dashboard</h1>
    <p>Welcome, farmer! Manage your profile and products here.</p>

    <h2>Register as a Verified Farmer</h2>
    <form id="farmer-form">
      <label for="farmer-name">Farmer Name:</label>
      <input type="text" id="farmer-name" placeholder="Enter Your Name" required>
      
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" placeholder="Enter Phone Number" required>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter Email" required>

      <label for="farm-address">Farm Location:</label>
      <input type="text" id="farm-address" placeholder="Enter Farm Address" required>

      <label for="Product-name">Product Name:</label>
      <input type="text" id="Product-name" placeholder="Enter Product Name" required>

      <label for="Product-Price">Product Price:</label>
      <input type="number" id="price" placeholder="Enter Price" required>

      <label for="product-image">Upload Product Image:</label>
      <input type="file" id="product-image" required>

      <label for="farming-practices">Farming Practices:</label>
      <textarea id="farming-practices" rows="4" placeholder="Describe your farming practices..." required></textarea>

      <label for="certification">Certification Type:</label>
      <select id="certification" required>
        <option value="organic">Organic Certified</option>
        <option value="natural">Natural Farming</option>
        <option value="pesticide-free">Pesticide-Free</option>
      </select>

      <label for="certification-file">Upload Certification:</label>
      <input type="file" id="certification-file" required>

      <button type="submit">Register Farm</button>
    </form>

    <h2>Generate QR Code</h2>
    <button id="generateQRBtn">Generate QR Code</button>
    <div id="qrCode"></div>

    <section>
      <h2>Your Products</h2>
      <!-- <div class="product">
        <h3>Organic Tomatoes</h3>
        <p>Price: ₹150 per kg</p>
        <button>View Product</button>
      </div>

      <div class="product">
        <h3>Fresh Green Beans</h3>
        <p>Price: ₹100 per kg</p>
        <button>View Product</button>
      </div> -->
    </section>

    <section>
      <h2>Edit Profile</h2>
      <p><strong>Update your farm's information and products anytime!</strong></p>
      <button>Update Profile</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Bridging Farmers and Consumers</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="farmers.js"></script>
</body>
</html>
