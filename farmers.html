<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <header>

  <main>
    <h1>Farmer Dashboard</h1>
    <p>Welcome, farmer! Manage your profile and products here.</p>

    <section>
      <h2>Register as a Verified Farmer</h2>
      <form id="farmer-form">
        <label for="farmer-name" >Name:</label>
        <input type="text" id="farmer-name" aria-placeholder="Enter-Your Name:" required>
<br>
        <label for="farm-name">Farm Name:</label>
        <input type="text" id="farm-name" required>
<br>
        <label for="farming-practices">Farming Practices:</label>
        <textarea id="farming-practices" rows="4" placeholder="Describe your farming practices..." required></textarea>
<br>
        <label for="certification">Upload Certification:</label>
        <input type="file" id="certification" required>
<br>
        <button type="submit">Register Farm</button>
      </form>
    </section>
